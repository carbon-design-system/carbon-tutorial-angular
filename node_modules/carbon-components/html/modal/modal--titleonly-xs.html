<button class="bx--btn bx--btn--primary" type="button" data-modal-target="#modal-6wvjbiwlb5h">Show
  modal</button>

<div data-modal id="modal-6wvjbiwlb5h" class="bx--modal " role="dialog"
  aria-modal="true" aria-labelledby="modal-6wvjbiwlb5h-label" aria-describedby="modal-6wvjbiwlb5h-heading" tabindex="-1">
  <div class="bx--modal-container bx--modal-container--xs">
    <div class="bx--modal-header">
      <p class="bx--modal-header__label bx--type-delta" id="modal-6wvjbiwlb5h-label">Optional label</p>

    <div class="bx--modal-content" >
    </div>

    <div class="bx--modal-footer">

      <button class="bx--btn bx--btn--primary" type="button"   data-modal-primary-focus>Primary button</button>
