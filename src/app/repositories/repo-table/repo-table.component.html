<ibm-table-container>
  <ibm-table-header>
      <h4 ibmTableHeaderTitle>Carbon Repositories</h4>
      <p ibmTableHeaderDescription>A collection of public Carbon repositories.</p>
  </ibm-table-header>
<ibm-table
  [skeleton]="skeleton"
  [model]="skeleton ? skeletonModel : model"
  [showSelectionColumn]="false"
  [striped]="false">
</ibm-table>
<ibm-pagination
  [model]="model"
  (selectPage)="selectPage($event)">
</ibm-pagination>
</ibm-table-container>
